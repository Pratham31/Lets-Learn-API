<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API in website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <h1>WHAT DOES YOUR NAME SAY ABOUT YOUR PERSONALITY?</h1>
        <div class="cent">
            <div class="inn">
                <label>ENTER YOUR NAME :</label><br>
                <input type="text" name="" id="nameid">
            </div>
            <div class="img">
                <img src="img.png" width="200" height="200" class="imgid">
            </div>
            <button>CLICK ME</button>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $('button').click(function(){
                const name=$('#nameid').val();
                alert(name);
                $('.imgid').attr('src',`https://joeschmoe.io/api/v1/${name}`);

            })
        });
    </script>
</body>
</html>
